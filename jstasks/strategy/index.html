<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
		<title>javascript strategy pattern matvienko</title>
		<script type="text/javascript">
				function Robot(name, behaviour) {
					this.name = name;					
					this.behaviour = behaviour; // это свойство - стратегия
				}
				Robot.prototype.move = function() {
					alert("My name is " + this.name + ". " + this.behaviour.move());
				};

				// конкретные реализации стратегии поведения

				function AggressiveBehaviour() {
					this.move = function(){
						return "I'm moving aggressively!";
					}
				}

				function DefensiveBehaviour() {
					this.move = function(){
						return "I'm not moving, I'm defending.";
					}
				}

				function NormalBehaviour() {
					this.move = function(){
						return "I'm on a beach :)";
					}
				}

				// создаем экземпляр агрессивного робота

				var r1 = new Robot("Chuck", new AggressiveBehaviour());
				r1.move();
		</script>
	</head>
	<body>
	</body>
</html>

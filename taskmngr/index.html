<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
		<title>taskManger matvienko</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<script type="text/javascript" src="main.js"></script>
	</head>
	<body>
		<div id="header" class="row">
			<span id="current-date" class="title">current date</span>
			<div id="fast-buttons" class="row filter">
				<div class="button tumbler">
					<span class="button-title">Today</span>
				</div>
				<div class="button tumbler">
					<span class="button-title">Next week</span>
				</div>
				<div class="button tumbler">
					<span class="button-title">All future</span>
				</div>
				<div class="button">
					<span class="button-title">Completed</span>
				</div>
			</div>
		</div>
		<div id="body" class="row">
			<div id="left-panel" class="column">
				<!-- menu will be here -->
			</div>
			<div id="center-panel" class="column">
				<!-- main content is here -->
				<ul id="tasks">
					<li class="task">
						<span class="task-title">CTI-панель</span>
						<span class="task-body">Выслать участникам на проработку и на проработку дизайна отдельных элементов (статусы, клавиатура)</span>
					</li>
					
				</ul>	
			</div>
		</div>
		<div id="footer" class="row"></div>
	</body>
</html>
